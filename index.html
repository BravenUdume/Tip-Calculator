<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activedge Cafe Tipcalculator</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <div class="header_box">
            <img src="img/ActivEdgeLogo.png" width="150px" height="50px">
            <h1>Activedge Cafe Online Tipcalculator</h1>
        </div>
    </header>

    <section class="main">
                <p class="main_p">Tip Calculator</p>
        <div class="main_div">
            <form>
                <div>
                    <div class="bill_div">
                        <p>How much is your Bill?</p>
                        <input id="billAmount" type="text" placeholder="input bill amount">
                    </div>
                    <div class="service_div">
                        <p>How was the service?</p>
                        <select id="service">
                            <option disabled selected value="0">- Choose an option - </option>
                            <option value="0.3"> 30% - Perfect </option>
                            <option value="0.2"> 20% - Good</option>
                            <option value="0.15"> 15% - Okay </option>
                            <option value="0.1"> 10% - Bad</option>
                            <option value="0.05"> 5% - Horrible</option>
                        </select>
                    </div>
                    <div class="people_div">
                        <p>How many individuals are<br/> sharing the bill??</p>
                        <input id="people" type="text" placeholder="input number of individuals">
                    </div>
                    <div class="button_div">
                        <button type="button" id="calculate">Calculate</button>
                    </div>
                </div>
            </form>
            <hr>
        </div>
        
        <div class="tip_div" id="tip_div">
        
                    <span><sup>$</sup><span id="tip">0.00</span><span id="each">each</span></span>
        </div>
    </section>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
